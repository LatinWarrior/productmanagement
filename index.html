<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>
</head>
<body ng-app="productManagement">
    <table ng-controller="ProductListCrtl as vm">
        <thead>
            <tr>
                <td>Image</td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in vm.products">
                <td>
                    <img ng-src="{{product.imageUrl}}" style="width: 50px; margin: 2px;" alt="" title="{{product.productName}}"/>
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
            </tr>
        </tbody>
    </table>
    <!-- Library Scripts -->
    <script src="js/angular/angular.js"></script>
    <!-- Application Scripts -->
    <script src="app/app.js"></script>
    <script src="app/products/productListCtrl.js"></script>
</body>
</html>
