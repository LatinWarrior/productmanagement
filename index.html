<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>
    <!-- Style sheets -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="productManagement">
<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large;">Product List</div>
    <div class="panel-body">
        <table class="table" ng-controller="ProductListCrtl as vm">
            <thead>
            <tr>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="vm.toggleImage()">{{vm.showImage ? "Hide" : "Show" }} Image</button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in vm.products">
                <td>
                    <img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" style="width: 50px; margin: 2px;" alt=""
                         title="{{product.productName}}"/>
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Library Scripts -->
<script src="js/angular/angular.js"></script>
<!-- Application Scripts -->
<script src="app/app.js"></script>
<script src="app/products/productListCtrl.js"></script>
</body>
</html>
